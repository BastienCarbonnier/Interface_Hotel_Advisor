<div style="text-align:center" *ngIf="!alreadyLogged">
	<br />
		<h1>Connexion ! </h1>
	<br />
</div>
<div style="text-align:center" *ngIf="alreadyLogged">
  <br>
    <h1 *ngIf="uti">Donner votre avis ! </h1>
    <h1 *ngIf="gerant">Analyser vos hotels ! </h1>
    <h1 *ngIf="admin">GÃ©rer les avis et les onthologies ! </h1>
</div>

<div class="container">
    <form class="form" method="post" *ngIf="!alreadyLogged" (ngSubmit)="onSubmit()">
      	<div class="form-group col-4" style="margin: 0 auto;">
        	<label>Login </label>
		    <input type="text" class="form-control" required placeholder="Mail" name="login" [(ngModel)]="login"/>
      	</div>

      	<div class="form-group col-4" style="margin: 0 auto;">
        	<label class="">Password </label>
		    <input type="password" class="form-control " required placeholder="Password" name="passwd" [(ngModel)]="passwd"/>
      	</div>
      	<br />
      	
      	<div style="text-align:center">
      		<button type="submit" class="btn btn-success">Connexion</button>
 		</div>
    </form>
    <br>

    <div *ngIf="!reussi" style="text-align:center">
      <p>
        <ngb-alert [dismissible]="false">
          <strong>Erreur !</strong> Mauvaise information de connexion ! 
        </ngb-alert>
      </p>
    </div>


</div>
